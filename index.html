<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            
                <div class="header">
                    <p class="h3 text-lead">Your billing info  </p><br>
                    
        
                    <a href=""><i class="fa-solid fa-plus"></i></a>
            </div>
        </div>



        <div class="row ">
            <div class="boxes">
                <div class="box">
                    <img src="" alt="" class="img-fluid">
                    <p class="box-title h4">

                    </p>

                </div>

                <div class="box">

                </div>

                <div class="box">

                </div>

                <div class="box">

                </div>

                <div class="box">

                </div>
        
            </div>
        </div>



        <form action="" class="form-group">
            <label class="form-label">Name on card</label>
            <input type="text" class="form-control"  placeholder="name">

            <label class="form-label">Card number</label>
            <input type="text" class="form-control"  placeholder="Card">
            <div class="date">
                <label class="form-label">Date</label>
                <input type="month" class="form-control month" name="Month">
                <label class="form-label">CVV <span>&#63;</span></label>
                <input type="number">
            </div>
        </form>




    </div>
    
</body>
</html>
